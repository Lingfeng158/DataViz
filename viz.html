<html>
  <!DOCTYPE html>
  <meta charset="utf-8" />
  <style>
    .states {
      fill: rgb(56, 105, 129);
      stroke: #fff;
    }

    .symbol {
      fill-opacity: 0.8;
      stroke: #fff;
    }

    .states:hover {
      fill-opacity: 0.7;
    }
  </style>

  <body>
    <!-- d3 v6 integration -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- d3 topojson -->
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/d3fc"></script>

    <script src="detail.js"></script>

    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"
    />
    <link href="style.css" rel="stylesheet" />
    <div id="layout">
      <div id="title" class="frame">
        <p>US COVID Map</p>
      </div>
      <div class="row">
        <div id="visualization" class="frame">
          <svg class="chart"></svg>
          <script src="viz.js"></script>
        </div>
        <div id="filters" class="frame">
          <label for="type">Type:</label>
          <input
            type="text"
            id="mytype"
            readonly
            style="border: 0; color: #f6931f; font-weight: bold"
            value="Case"
          />
          <br />
          <select id="myselectform">
            <option value="Case">Case</option>
            <option value="Death">Death</option>
          </select>
          <br /><br />
          <p>Date</p>
          <div id="date" class="slider"></div>
          <label for="datetime">Date:</label>
          <input
            type="text"
            id="datetime"
            readonly
            style="border: 0; color: #f6931f; font-weight: bold"
          />
          <br /><br />
          <label for="pane1">Raw Number:</label>
          <input
            type="text"
            id="mypane1"
            readonly
            style="border: 0; color: #f6931f; font-weight: bold"
            value="Fully Vaccinated"
          />
          <br />
          <select id="myformforpane1">
            <option value="PARTIALLY_OR_FULLY_VACCINATED_PERSONS">
              Vaccinated
            </option>
            <option value="FULLY_VACCINATED_PERSONS" selected>
              Fully Vaccinated
            </option>
          </select>
          <br /><br />
          <label for="pane2">Percentage:</label>
          <input
            type="text"
            id="mypane2"
            readonly
            style="border: 0; color: #f6931f; font-weight: bold"
            value="Fully Vaccinated"
          />
          <br />
          <select id="myformforpane2">
            <option value="PARTIALLY_OF_FULLY_VACCINATED_PERCENT">
              Vaccinated
            </option>
            <option value="FULLY_VACCINATED_PERCENT" selected>
              Fully Vaccinated
            </option>
          </select>
          <br /><br />
          <label for="pane3">Total Doses:</label>
          <input
            type="text"
            id="mypane3"
            readonly
            style="border: 0; color: #f6931f; font-weight: bold"
            value="Administered"
          />
          <br />
          <select id="myformforpane3">
            <option value="TOTAL_DOSES_ADMINISTERED" selected>
              Administered
            </option>
            <option value="TOTAL_DOSES_DISTRIBUTED">Distributed</option>
          </select>
          <br /><br />

          <script type="text/javascript">
            document.getElementById("myselectform").onchange = function () {
              $("#mytype").val(this.options[this.selectedIndex].text);
              viewData("type", this.value);
              // ready();
            };
            document.getElementById("myformforpane1").onchange = function () {
              $("#mypane1").val(this.options[this.selectedIndex].text);
              onFormChange();
            };
            document.getElementById("myformforpane2").onchange = function () {
              $("#mypane2").val(this.options[this.selectedIndex].text);
              onFormChange();
            };
            document.getElementById("myformforpane3").onchange = function () {
              $("#mypane3").val(this.options[this.selectedIndex].text);
              onFormChange();
            };
          </script>
        </div>
      </div>
      <div id="title_detail" class="frame">Detailed Information For Ark</div>
      <div class="row2">
        <div id="v1" class="frame">
          <div id="v1title">Raw Number of Fully Vaccinated Population</div>
          <svg id="chart1"></svg>
        </div>
        <div id="v2" class="frame">
          <div id="v2title">Percentage of Fully Vaccinated Population</div>
          <svg id="chart2"></svg>
        </div>
        <div id="v3" class="frame">
          <div id="v3title">Total Doses Administered</div>
          <svg id="chart3"></svg>
        </div>
      </div>
    </div>
  </body>
</html>
